<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <h2>Welcome <span  th:text="${user.firstname}" ></span> |         <button class="btn btn-primary btn-block" onclick="document.forms['logoutForm'].submit()">Logout</button></h2>
    </div>
</div>
<div>
    <p th:text="${user.id}">Subject</p>
    <p th:text="${user.surname}">Subject</p>
    <p th:text="${user.firstname}">Subject</p>
    <p th:text="${user.patronymic}">Subject</p>
    <p th:text="${user.login}">Subject</p>
    <p th:text="${user.password}">Subject</p>
    <p th:text="${user.rank}">Subject</p>
    <p th:text="${user.birthDate}">Subject</p>
    <p th:text="${user.sex}">Subject</p>
    <p th:text="${user.adventurer}">Subject</p>
    <p th:text="${user.phone_number}">Subject</p>
    <p th:text="${user.email}">Subject</p>
    <p th:text="${user.role}">Subject</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
